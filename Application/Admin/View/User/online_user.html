<extend name="Base/common"/>
<block name="content">
    <link rel="stylesheet" href="__CSS__/compiled/user-list.css" type="text/css" media="screen">
    <div class="container-fluid">
        <div id="pad-wrapper" class="users-list">
            <div class="row-fluid header" style="margin-bottom: 10px">
                <form id="form1" action="__URL__/ulist" method="get">
                    <div class="span10 pull-left">
                        
                        <div class="tpsearch" style="width: 20%">
                            登录用户数：{:count($loginUser)}， 游客数：{:count($guestUser)}
                        </div>
                    </div>
                
                </form>
            </div>
            <!-- Users table -->
            <div class="row-fluid table">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="span1 sortable">
                            编号
                        </th>
                        <th class="span2 sortable">
                            用户名称
                        </th>
                        <th class="span2 sortable">
                            最后操作时间
                        </th>
                    </tr>
                    </thead>
                    <tbody id="ajaxback">
                    <volist name="loginUser" id="ult">
                        <!-- row -->
                        <tr class="first">
                            <td>
                                {$ult['user_id']}
                            </td>
                            
                            <td>
                                <a href="{:U('User/updateuser',array('uid'=>$ult['user_id']))}">
                                    {$ult['username']}
                                </a>
                            </td>
                            
                            <td>
                                <span title="{$ult['utime']|date='Y-m-d H:m',###}">
                                    {$ult['lasttime']|date='Y-m-d H:i:s',###}
                                </span>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="__JS__/jquery-latest.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <script src="__JS__/bootstrap.datepicker.js"></script>
    <script src="__JS__/theme.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var eqli = $("#dashboard-menu").children().eq(5);
            eqli.attr('class','active');
            $("#dashboard-menu .active .submenu").css("display","block");
        });
    </script>
</block>
