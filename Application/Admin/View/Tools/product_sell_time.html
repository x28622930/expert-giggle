<extend name="Base/common"/>
<block name="content">


    <link href="__CSS__/lib/bootstrap-wysihtml5.css" type="text/css" rel="stylesheet" />
    <link href="__CSS__/lib/uniform.default.css" type="text/css" rel="stylesheet" />
    <link href="__CSS__/lib/select2.css" type="text/css" rel="stylesheet" />
    <link href="__CSS__/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet" />

    <link rel="stylesheet" href="__CSS__/compiled/article-add.css" type="text/css" media="screen" />

              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>系统强制平仓时间</legend>
</fieldset>
<div id="pad-wrapper" class="form-page">
    <div class="row-fluid form-wrapper">
    <div class="field-box">
        <label>系统平仓时间设置：</label>
        <input type="text" name="sys_date" value="{$sys_date}" id="sys_date" lay-verify="title" autocomplete="off"  placeholder="请输入时间（分钟）" class="layui-input">分钟
    </div>
    <div class="field-box">
        注：设置平仓时间后，系统会在当前设置的交易时间减去平仓时间后的时间，全部自动强制平仓。<br>
        例如，设置的商品交易时间为9:00--11:00，设置的系统平仓时间为5（分钟）<br>
        系统会在10:55进行平仓，在10:55--11:00区间内，点位正常变化，不可建仓。
    </div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="demo2">确认提交</button>
  </div>
</div>
</div>
<script src="__CSS__/layerui/layui.js" charset="utf-8"></script>


<script src="__JS__/jquery-latest.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/bootstrap.datepicker.js"></script>
<script src="__JS__/theme.js"></script>


<script>
 
 $(".layui-btn").click(function(){

          var sys_date  = $("#sys_date").val();
          
            $.ajax({
                url: "{:U('Tools/product_sell_time_opt')}",
                dataType: 'json',
                type: 'post',
                data: {'sys_date':sys_date},
                success: function(data) {
                    if(data.status == 1)
                    {
                        alert('保存成功');
                    }
                },
                error: function(data) {
                    console.log(data);
                }
            });

 });
</script>

<script type="text/javascript">
    $(document).ready(function(){
        var eqli = $("#dashboard-menu").children().eq(8);
        eqli.attr('class','active');
        $("#dashboard-menu .active .submenu").css("display","block");
    });
</script>
</block>
