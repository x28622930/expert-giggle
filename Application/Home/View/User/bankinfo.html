<!DOCTYPE html>
<!-- saved from url=(0052)http://zhongying.gwecaopan.com/account/bindBank.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>银行卡</title>
	<link rel="shortcut icon" href="http://zhongying.gwecaopan.com/account/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="配资炒股,原油期货宝炒股,原油期货宝,炒股APP,期货配资,股票配资,黄金白银,白银配资,融资杠杆,配资APP">
    <meta name="description" content="银行卡">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__CSS__/nameAndBank.css">
    <style>
        .shadeWrap{ position:fixed; width:100%; height:100%; top:0; left:0; z-index:99; background:rgba(0,0,0,.3); font-size:16px;}
        .shadeWrap .content{ width: 75%; background: #fff; border-radius: 5px; position: absolute; top: 50%; margin-top: -20.5%; left: 50%; margin-left: -38%; text-align: center;box-shadow: 0 0 5px rgba(0,0,0,.4); }
        .shadeWrap .main{padding: 25px; border-bottom: 1px solid #eee;}
        .shadeWrap .action{ width:100%; height:38px; line-height: 38px; border-radius: 0 0 5px 5px;font-size:16px; color:#fff;background:#da3333;}
    </style>
<script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="js/bindBank.js?20160330" src="./银行卡_files/bindBank.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="Mdialog" src="./银行卡_files/multiBtnDlg.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="zepto" src="./银行卡_files/zepto.min.js"></script></head>
<body>
	<div class="wrap gray">
        <header class="page-header">
            <a class="back" href="javascript:window.history.back()">&nbsp;</a>
            <h3>银行卡</h3>
        </header>
        <div class="page-content">
           <form id="form1" class="noBind">
                <div class="bank">
                    <div class="group">
                        <label for="">持卡人</label>
                        <input type="text" class="bankInfo" id="j_name" value="" placeholder="请输入真实姓名" name="busername">
                        <img src="__IMG__/tip.png" alt="" style="width:15px;height:15px; padding:15px;" class="j_userTip">
                    </div>
                    <p class="line"></p>
                    <div class="group">
                        <label for="">银行卡号</label>
                        <input type="tel" class="bankInfo" placeholder="请输入您的银行卡号" id="j_bankNo" name="banknumber">
                    </div>
                    <p class="line"></p>
                    <div class="group" id="j_bank">
                        <label for="">支付银行</label>
                        <input type="text" class="bankInfo" placeholder="请选择银行" id="j_bankName" style="background-color: white;" name="bankname">
                    </div>
                    <p class="line"></p>
                    <div class="group" id="j_phone1">
                        <label for="">手机号码</label>
                        <input type="text" class="bankInfo" placeholder="银行预留手机号码" id="j_bankPhone" maxlength="11" name="banktel">
                    </div>
                </div>
                <p class="tip">持卡人必须与账户信息一致，请确保信息准确，以免影响您的买入与提现操作</p>
                <input type="button" class="button" value="提交绑定" id="j_send" style="background:#da2f34">
            </form>
        </div>
	</div>

<script src="__JS__/jquery-2.1.1.min.js"></script>
<script>
    $('#j_send').click(function () {
        if ($('#j_bankNo').val() == '') {
            alert('银行卡号不能为空');
            return false;
        };

        $.ajax({
            type: "post",
            url: "{:U('User/bankinfo')}",
            data: $('#form1').serialize(),
            success: function (data) {

                if(data == 1){
                    alert('信息修改成功');
                }
                if(data==2){
                    alert('信息修改失败');return false;
                }
                if(data ==3){
                    alert('信息添加成功');
                }
                if(data ==4){
                    alert('信息添加失败');return false;
                }
            }

        })
    })
</script>
</body></html>
