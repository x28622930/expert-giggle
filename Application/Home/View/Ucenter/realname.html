<!DOCTYPE html>
<!-- saved from url=(0055)http://pro.jinguzhi.net/account/realName.html?backurl=2 -->
<html lang="en"><head>
	<title>实名认证</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <include file="Common:header" />
    <meta name="HandheldFriendly" content="true">
    <script typet="text/javascript" src="__JS__/1.9.1jq/jquery.min.js"></script>
    <link rel="stylesheet" href="__CSS__/nameAndBank.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/layer_mobile/layer.css">
    <script type="text/javascript" src="__CSS__/layer_mobile/layer.js"></script>
 </head>
<body>
	<div class="wrap gray">
        <header class="page-header">
            <a class="back" href="javascript:window.history.back();">&nbsp;</a>
            <h3>实名认证</h3>
        </header>
        <div class="page-content">
            <div class="identification">
                <div class="group">
                    <label for="">姓名</label>
                    <input type="text" class="userInfo" id="j_name" value="" placeholder="请输入真实姓名">
                </div>
                <p class="line"></p>
                <div class="group">
                    <label for="">身份证号</label>
                    <input type="text" class="userInfo" placeholder="请输入身份证号" id="j_id">
                </div>      
<!--                 <div class="group">
                    <label for="">交易密码</label>
                    <input type="text" class="userInfo" placeholder="请设置交易密码" id="j_pwd">
                </div>     -->
            </div>
            <p class="redT tip">一张身份证只能绑定一个账号，请填写本人真实信息，核实后将不可更改</p>
            <input type="button" class="button" value="提交认证" id="j_send" style="background: rgb(218, 47, 52);">
            </div>
		
       
	</div>
    <div class="zp-dialog">
        <div class="zp-dialog-inner">
            <div class="zp-content">
            </div>
            <div class="btn-container clearfix">
                <a class="sure-btn" href="javascript:;">确定</a>
            </div>
        </div>
    </div>

</body>
</html>

<script type="text/javascript">
  
        $(".button").click(function(){
           
          var j_name = $("#j_name").val();
          var j_id   = $("#j_id").val();
 
          $.ajax({

            url:"{:U('User/binding')}",
            dataType: 'json',
            type: 'post',
            data: "j_name="+j_name+"&j_id="+j_id+" ",
            success:function(data){

                   if(data.status === 0){
                          layer.open({
                            content: data.msg
                            ,skin: 'msg'
                            ,time: 2 
                          });
                         return false;
                    }

                    if(data.status === 1){
                          layer.open({
                            content: data.msg
                            ,skin: 'msg'
                            ,time: 2 
                          });
                         window.setTimeout("window.location='{:U('User/banks')}'",1000);
                         return false;
                    }
            }
    });

});
</script>
