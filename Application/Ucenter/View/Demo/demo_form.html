<div class="page-content">
    <div class="page-header">
        <h1>
            统计
            <small>
                <i class="icon-double-angle-right"></i>
                信息统计
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <form class="form-horizontal" id="base_form" action="" method="post" role="form">
                <input type="hidden" name="hash" id="id_hash" value="" />
                <input type="hidden" name="_opt" id="id_opt" value="" />
                <input type="hidden" name="aid" id="id_aid" value="" />
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id_name"> 公众号名称 </label>
                    <div class="col-sm-9">
                        <input type="text" value="" id="id_name" name="name" placeholder="公众号名称" class="col-xs-10 col-sm-5 width-70" />
                        <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" data-content="您可以给此公众号起一个名字, 方便下次修改和查看" title="公众号名称说明">?</span>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id_address"> <b class="label-danger label label-lg">接口地址</b> </label>
                    <div class="col-sm-9">
                        <input readonly="" type="text" class="col-xs-10 col-sm-5 width-90" id="id_address" value="" />
                        <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" data-content="设置“微信公众平台接口”配置信息中的接口地址！" title="接口地址说明">?</span>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle"></span>
							</span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right " for="id_token"> <b class="label-danger label label-lg">微信Token</b> </label>
                    <div class="col-sm-9">
                        <input readonly="" type="text" class="col-xs-10 col-sm-5 width-90" id="id_token" name="token" value="" />
                        <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" data-content="与微信公众平台接入设置值一致，必须为英文或者数字，长度为3到32个字符. 请妥善保管, Token 泄露将可能被窃取或篡改微信平台的操作数据！" title="微信Token说明">?</span>
								<span class="middle"><button class="btn btn-minier btn-primary"><b>点击生成新的</b></button>
                        </span>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id_appid"> 公众号AppId </label>
                    <div class="col-sm-9">
                        <input type="text" id="id_appid" value="" name="appid" placeholder="公众号AppId" class="col-xs-10 col-sm-5 width-70" />
                        <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" data-content="该Appid只有当认证的公众号在调用高级接口时用到" title="公众号AppId说明">?</span>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle"></span>
							</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id_appsecret"> 公众号AppSecret </label>
                    <div class="col-sm-9">
                        <input type="text" id="id_appsecret" value="" name="appsecret" placeholder="公众号AppSecret" class="col-xs-10 col-sm-5 width-70" />
                        <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" data-content="该AppSecret只有当认证的公众号在调用高级接口时用到" title="公众号AppSecret说明">?</span>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle"></span>
							</span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id_account">微信号</label>
                    <div class="col-sm-9">
                        <input class=" width-70" type="text" value="" name="account" id="id_account" placeholder="微信号" />
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id_original_id">原始帐号</label>
                    <div class="col-sm-9">
                        <div class="clearfix">
                            <input class="col-xs-1 width-70" name="original_id" value="" type="text" id="id_original_id" placeholder="原始帐号" />
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id_des">公众号描述</label>
                    <div class="col-sm-9">
                        <div class="clearfix">
                            <textarea placeholder="公众号描述" id="id_des" name="des" class="form-control width-70"></textarea>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <a class="btn btn-success" href="#" id="form_submit">
                            <i class="icon-ok"></i>
                            确认提交
                        </a>
                    </div>
                </div>
                <div class="hr hr-24"></div>
            </form>



            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
