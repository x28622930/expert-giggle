<include file="Common:header_f" />
<include file="Common:main_container_header_f" />

<div class="page-content">
    <div class="page-header">
        <h1>
            <i class="icon-double-angle-right"></i>
            上传公众号二维码
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" method="post" action="{:U('Proxyf/opt_weixin_img')}" role="form" id="id_form" enctype="multipart/form-data">
                <input type="hidden" name="user_id" value="{$userInfo.uid}">

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for=""> 公众号二维码 </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="form-input-readonly" name="ncover" value="" readonly="readonly" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for=""> 上传图片 </label>
                    <div class="col-sm-9">
                        <input class="span2 inline-input btn btn-sm btn-info" id="id_inputfile" name="input-file" type="file" value="" />
                    </div>
                </div>


                <div class="space-4"></div>
                <div class="hr hr-24"></div>

                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9 left">
                        <a class="btn btn-success" href="#" id="submit_btn">
                            <i class="icon-ok"></i>
                            确认提交
                        </a>
                    </div>
                </div>
                <div class="hr hr-24"></div>


            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->


<include file="Common:main_container_footer" />
<include file="Common:footer_basic_base" />



<script type="text/javascript" src="__PUBJS__/layer/layer.js"></script>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $("input[name=input-file]").change(function(){
            $("input[name=ncover]").val($(this).val());
        });

    });

    $("#submit_btn").click(function(){
        $("#id_form").submit();

    });



</script>
